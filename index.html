<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' />
    </head>
    <body>

        <header>
            <div class="nav container">
                <a href="#" class="logo">ShopMarks</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="img/product1.png" alt="" class="cart-img" />
                            <div class="detail-box">
                                <div class="cart-product-title">HUAWEI P50</div>
                                <div class="cart-price">1000 лв.</div>
                                <input type="number" value="1" class="cart-quantity" />
                            </div>
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">0 лв.</div>
                        </div>
                        <button type="button" class="btn-buy">Buy Now</button>
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>
                </div>
            </div>
        </header>

        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="img/product1.png" alt="" class="product-img" />
                    <h2 class="product-title">HUAWEI P50</h2>
                    <span class="price">1000 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product2.png" alt="" class="product-img" />
                    <h2 class="product-title">IPhone 14 Pro Max</h2>
                    <span class="price">2950 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product3.png" alt="" class="product-img" />
                    <h2 class="product-title">Samsung Galaxy S20</h2>
                    <span class="price">670 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product4.png" alt="" class="product-img" />
                    <h2 class="product-title">Nokia G21</h2>
                    <span class="price">160 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product5.jpg" alt="" class="product-img" />
                    <h2 class="product-title">LENOVO IdeaPad 3</h2>
                    <span class="price">619 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product6.jpg" alt="" class="product-img" />
                    <h2 class="product-title">ACER Aspire 3</h2>
                    <span class="price">879 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product7.jpg" alt="" class="product-img" />
                    <h2 class="product-title">ASUS X409FA-BV321</h2>
                    <span class="price">899 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/product8.jpg" alt="" class="product-img" />
                    <h2 class="product-title">HUAWEI MateBook D15</h2>
                    <span class="price">950 лв.</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>

        <script src="js/app.js"></script>

    </body>
</html>
